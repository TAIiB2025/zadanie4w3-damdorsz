<div>
    <a routerLink="form">Dodaj</a>
</div>

<div>
    <label for="search">Wyszukaj po tytule:</label>
    <input 
        type="text" 
        id="search"
        name="search"
        [(ngModel)]="frazaWyszukiwania" 
        (input)="onSearch()"
        placeholder="Tytuł filmu..."
    />
    <button (click)="onClearSearch()">Wyczyść</button>
</div>

<hr />

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tytuł</th>
            <th>Reżyser</th>
            <th>Gatunek</th>
            <th>Rok wydania</th>
            <th>Przejdź</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obiekt of (dane$ | async)">
            <td>{{obiekt.id}}</td>
            <td>{{obiekt.tytul}}</td>
            <td>{{obiekt.rezyser}}</td>
            <td>{{obiekt.gatunek}}</td>
            <td>{{obiekt.rokWydania}}</td>
            <td><a [routerLink]="obiekt.id + ''">Link</a></td>
        </tr>
        <tr *ngIf="(dane$ | async)?.length === 0">
            <td colspan="6">Brak filmów pasujących do wyszukiwania</td>
        </tr>
    </tbody>
</table>
